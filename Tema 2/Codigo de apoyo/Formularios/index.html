<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
    </head>
    <body>

        <form
                action="/registro"
                method="post"
                id="registro-form"
                class="formulario-registro"
        >
            <!-- Campo de texto para el nombre de usuario -->
            <label for="username">Nombre de usuario:</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Tu usuario"
                    required
            >

            <!-- Campo de contraseña -->
            <label for="password">Contraseña:</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Tu contraseña"
                    required
            >

            <!-- Grupo de botones de opción (radio) -->
            <fieldset id="gender-field">
                <legend>Género:</legend>

                <label for="gender-male">Masculino</label>
                <input
                        type="radio"
                        id="gender-male"
                        name="gender"
                        value="male"
                        required
                >

                <label for="gender-female">Femenino</label>
                <input
                        type="radio"
                        id="gender-female"
                        name="gender"
                        value="female"
                >

                <label for="gender-other">Otro</label>
                <input
                        type="radio"
                        id="gender-other"
                        name="gender"
                        value="other"
                >
            </fieldset>

            <!-- Casilla de verificación (checkbox) -->
            <label for="terms">
                <input
                        type="checkbox"
                        id="terms"
                        name="terms"
                        required
                >
                Acepto los términos y condiciones
            </label>

            <!-- Botón de envío -->
            <input
                    type="submit"
                    id="submit-btn"
                    class="btn-submit"
                    value="Registrarse"
            >
        </form>

    </body>
</html>
