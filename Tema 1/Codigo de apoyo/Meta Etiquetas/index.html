<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!--
          La metaetiqueta charset define la codificación de caracteres del documento.
          UTF-8 es la más común y permite usar caracteres especiales (acentos, símbolos, emojis…).
        -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
          Controla cómo se escala y dimensiona la página en dispositivos móviles.
          width=device-width fija el ancho al de la pantalla, y initial-scale=1.0 ajusta el zoom inicial.
        -->

        <meta name="description" content="Reserva de salas de reunión en espacios de coworking de forma rápida y sencilla.">
        <!--
          Proporciona a los buscadores (Google, Bing…) un resumen de la página.
          Suele mostrarse en los resultados de búsqueda bajo el título.
        -->

        <meta name="keywords" content="reserva, sala, reuniones, coworking, sala de reuniones">
        <!--
          Lista de palabras clave separadas por comas para SEO.
          Actualmente muchos buscadores ya no la usan, pero puede servir para algunos motores o analytics.
        -->

        <meta name="author" content="Tu Nombre o Empresa">
        <!--
          Indica el autor o la organización responsable del contenido del documento.
        -->

        <meta name="robots" content="index, follow">
        <!--
          Instruye a los robots de indexación: index = permitir indexar la página; follow = seguir enlaces de la página.
        -->

        <!-- Metadatos para compartir en redes sociales (Open Graph) -->
        <meta property="og:title" content="Reserva de Salas de Reunión">
        <!-- Título que mostrará Facebook, LinkedIn, Twitter… -->
        <meta property="og:description" content="Gestiona y reserva tu sala de reuniones en coworking con un solo clic.">
        <!-- Descripción para vistas previas en redes sociales -->
        <meta property="og:image" content="https://ejemplo.com/img/og-sala.jpg">
        <!-- Imagen que se mostrará en la tarjeta al compartir el enlace -->
        <meta property="og:url" content="https://ejemplo.com/reserva-salas">
        <!-- URL canónica de la página -->
        <meta property="og:type" content="website">
        <!-- Tipo de contenido: article, website, video, etc. -->

        <meta name="theme-color" content="#0055a5">
        <!--
          Define el color de la barra de herramientas en navegadores móviles compatibles (Chrome para Android, Edge…).
        -->

        <title>Reserva de Salas de Reunión | Ejemplo</title>
    </head>

    <body>
        <!-- Aquí iría el contenido visible de la página -->
        <header>
            <h1>Reserva tu Sala de Reuniones</h1>
        </header>
    </body>
</html>
