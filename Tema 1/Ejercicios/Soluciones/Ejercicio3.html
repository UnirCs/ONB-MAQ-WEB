<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Previsualización de Blog</title>
    </head>
    <body>

        <article id="post-preview" class="post-preview">
            <h2 class="post-title">Cómo mejorar la accesibilidad web</h2>
            <img
                    src="accesibilidad.jpg"
                    alt="Icono de accesibilidad"
                    width="600"
                    height="300"
                    id="post-img"
                    class="post-image"
            >
            <p class="post-excerpt">
                La accesibilidad web es clave para garantizar que todas las personas puedan usar tus sitios sin barreras...
            </p>
            <a
                    href="https://blog.ejemplo.com/accesibilidad"
                    id="read-more-link"
                    class="read-more"
                    target="_blank"
            >
                Leer más →
            </a>
        </article>

    </body>
</html>
