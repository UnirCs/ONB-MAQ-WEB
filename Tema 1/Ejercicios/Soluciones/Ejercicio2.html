<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banner Hero</title>
    </head>
    <body>

        <section id="hero" class="hero-section">
            <h1 class="hero-title">Bienvenido a Nuestro Sitio</h1>
            <p class="hero-description">Descubre contenido exclusivo y ofertas especiales solo para ti.</p>
            <img
                    src="hero-image.jpg"
                    alt="Persona disfrutando de la web"
                    width="800"
                    height="400"
                    id="hero-img"
                    class="hero-image"
            >
            <button id="cta-btn" class="btn-hero" title="Haz clic para saber más">
                Conoce Más
            </button>
        </section>

    </body>
</html>
