<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Tarifas de nuestros planes de suscripción.">
        <title>Planes de Suscripción</title>
    </head>
    <body>

        <section id="pricing" class="pricing-section">
            <div id="basic-plan" class="pricing-card">
                <h3 class="plan-name">Plan Básico</h3>
                <p class="plan-price">€9.99/mes</p>
                <p class="plan-details">
                    Acceso a contenido estándar<br>
                    5 GB de almacenamiento<br>
                    Soporte por email
                </p>
                <button id="select-basic" class="btn-select" title="Seleccionar Plan Básico">
                    Seleccionar
                </button>
            </div>

            <div id="pro-plan" class="pricing-card">
                <h3 class="plan-name">Plan Pro</h3>
                <p class="plan-price">€19.99/mes</p>
                <p class="plan-details">
                    Todo lo del básico<br>
                    50 GB de almacenamiento<br>
                    Soporte prioritario
                </p>
                <button id="select-pro" class="btn-select" title="Seleccionar Plan Pro">
                    Seleccionar
                </button>
            </div>

            <div id="premium-plan" class="pricing-card">
                <h3 class="plan-name">Plan Premium</h3>
                <p class="plan-price">€29.99/mes</p>
                <p class="plan-details">
                    Todo lo del Pro<br>
                    200 GB de almacenamiento<br>
                    Soporte 24/7
                </p>
                <button id="select-premium" class="btn-select" title="Seleccionar Plan Premium">
                    Seleccionar
                </button>
            </div>
        </section>

    </body>
</html>
