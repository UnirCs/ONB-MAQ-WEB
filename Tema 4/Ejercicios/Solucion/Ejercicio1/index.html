<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>UNIR - HTML y CSS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="gallery">
            <h1 class="gallery__header" id="title1">Galería artística</h1>
            <p class="gallery__description">Ejemplo para ilustrar HTML con CSS</p>

            <h3 class="gallery__subtitle" id="title2">Obras de arte</h3>

            <table class="gallery__table">
                <thead class="gallery__table-head">
                    <tr>
                        <th class="gallery__table-header">Impresionismo</th>
                        <th class="gallery__table-header">Cubismo</th>
                        <th class="gallery__table-header">Renacentismo</th>
                    </tr>
                </thead>
                <tbody class="gallery__table-body">
                    <tr class="gallery__table-row">
                        <td class="gallery__cell gallery__cell--impresionista"><img class="gallery__image" src="https://www.publicdomainpictures.net/pictures/420000/nahled/impressionsism-flowers.jpg" alt="Imagen impresionista"/></td>
                        <td class="gallery__cell gallery__cell--cubista"><img class="gallery__image" src="https://www.publicdomainpictures.net/pictures/270000/nahled/cubisme-2018-1.jpg" alt="Imagen cubista"/></td>
                        <td class="gallery__cell gallery__cell--abstracto"><img class="gallery__image" src="https://www.publicdomainpictures.net/pictures/270000/nahled/art-abstrait-5.jpg" alt="Imagen Abstracta"/></td>
                    </tr>
                    <tr class="gallery__table-row">
                        <td class="gallery__cell gallery__cell--impresionista"><img class="gallery__image" src="https://cdn.pixabay.com/photo/2016/09/28/19/48/art-1701280_1280.jpg" alt="Imagen impresionista"/></td>
                        <td class="gallery__cell gallery__cell--cubista"><img class="gallery__image" src="https://www.publicdomainpictures.net/pictures/270000/nahled/red-abstract-cubism-background.jpg" alt="Imagen cubista"/></td>
                        <td class="gallery__cell gallery__cell--abstracto"><img class="gallery__image" src="https://www.iordanoff.com/images/arte-abstracto-iordanoff-0356.jpg" alt="Imagen Abstracta"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
