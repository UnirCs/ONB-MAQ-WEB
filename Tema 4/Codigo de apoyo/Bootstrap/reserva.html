<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="card shadow mx-auto w-50">
            <div class="card-body">
                <h1 class="h4 mb-4">Reservar Sala</h1>
                <form>
                    <div class="mb-3">
                        <label for="sala" class="form-label">Sala</label>
                        <input id="sala" name="sala" type="text" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input id="nombre" name="nombre" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input id="apellidos" name="apellidos" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="inicio" class="form-label">Momento de inicio</label>
                        <input id="inicio" name="inicio" type="datetime-local" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirmar Reserva</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Rellena el campo de sala desde la query string
        const params = new URLSearchParams(window.location.search);
        const sala = params.get('sala');
        if (sala) {
            document.getElementById('sala').value = sala;
        }
    </script>
</body>
</html>
