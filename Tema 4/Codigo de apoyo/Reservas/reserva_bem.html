<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reserva.css">
        <title>Enviar Solicitud de Reserva</title>
    </head>
    <body>

        <header class="reservation__header">
            <h1>Formulario de Reserva</h1>
        </header>

        <section class="reservation__section">
            <form
                    action="/enviar-reserva"
                    method="post"
                    id="reservation-form"
                    class="reservation__form"
            >
                <!-- Sala (prefill opcional) -->
                <label for="room">Sala (ID o nombre):</label>
                <input
                        type="text"
                        id="room"
                        name="room"
                        placeholder="Ej: Sala 1"
                        required
                >

                <!-- Fecha de reserva -->
                <label for="date">Fecha:</label>
                <input
                        type="date"
                        id="date"
                        name="date"
                        required
                >

                <!-- Duración en horas -->
                <label for="duration">Duración (horas):</label>
                <input
                        type="number"
                        id="duration"
                        name="duration"
                        min="1"
                        max="8"
                        required
                >

                <!-- Nombre y apellidos -->
                <label for="first-name">Nombre:</label>
                <input
                        type="text"
                        id="first-name"
                        name="first-name"
                        placeholder="Tu nombre"
                        required
                >

                <label for="last-name">Apellidos:</label>
                <input
                        type="text"
                        id="last-name"
                        name="last-name"
                        placeholder="Tus apellidos"
                        required
                >

                <!-- Botón de envío -->
                <input
                        type="submit"
                        id="submit-btn"
                        class="reservation__submit-btn"
                        value="Enviar Solicitud"
                >
            </form>
        </section>
    </body>
</html>
