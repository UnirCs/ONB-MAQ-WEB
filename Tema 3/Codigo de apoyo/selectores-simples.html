<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo de Selectores Simples</title>
        <link rel="stylesheet" href="selectores-simples.css">
    </head>
    <body>
        <h1 id="id">Este título tiene un ID</h1>

        <p class="className">Este párrafo tiene una clase llamada className</p>

        <p class="center">Este párrafo tiene clase center y es un elemento tipo `p`</p>

        <div>Este div está afectado por el selector universal (*)</div>

        <h2>Subtítulo H2</h2>

        <h4>Subtítulo H4</h4>

        <p>Este párrafo es afectado por el selector múltiple h2, h4, p</p>
    </body>
</html>
